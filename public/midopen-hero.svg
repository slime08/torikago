<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- みどぺんプレースホルダ -->
  <rect width="400" height="400" fill="#e8f5e9"/>

  <!-- 体（楕円） -->
  <ellipse cx="200" cy="240" rx="100" ry="120" fill="#2d6a4f"/>

  <!-- お腹 -->
  <ellipse cx="200" cy="260" rx="65" ry="85" fill="#e8f5e9"/>

  <!-- 顔 -->
  <circle cx="200" cy="140" r="70" fill="#2d6a4f"/>

  <!-- 目（左） -->
  <ellipse cx="175" cy="130" rx="15" ry="18" fill="white"/>
  <circle cx="178" cy="132" r="8" fill="#1b4332"/>
  <circle cx="180" cy="128" r="3" fill="white"/>

  <!-- 目（右） -->
  <ellipse cx="225" cy="130" rx="15" ry="18" fill="white"/>
  <circle cx="222" cy="132" r="8" fill="#1b4332"/>
  <circle cx="224" cy="128" r="3" fill="white"/>

  <!-- くちばし -->
  <ellipse cx="200" cy="155" rx="18" ry="10" fill="#ffa726"/>

  <!-- 羽（左） -->
  <ellipse cx="95" cy="240" rx="25" ry="60" fill="#2d6a4f" transform="rotate(-15 95 240)"/>

  <!-- 羽（右） -->
  <ellipse cx="305" cy="240" rx="25" ry="60" fill="#2d6a4f" transform="rotate(15 305 240)"/>

  <!-- 足 -->
  <ellipse cx="160" cy="360" rx="30" ry="15" fill="#ffa726"/>
  <ellipse cx="240" cy="360" rx="30" ry="15" fill="#ffa726"/>

  <!-- テキスト -->
  <text x="200" y="395" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">みどぺん（プレースホルダ）</text>
</svg>
